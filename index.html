<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="index.css">

    <script src="https://kit.fontawesome.com/025617722e.js" crossorigin="anonymous"></script>

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section id="weather-app">
            <h1>Get Your Local Weather</h1>
            <form>
                <label for="weather-search">Enter your city name</label>
                <input name="search" id="weather-search" type="text" placeholder="Ex. New York or Tokyo, JP"/>
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="weather"></section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
